<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <style>body{position:relative}.attribution{color:#fff;font-size:11px;text-align:center;position:absolute;bottom:0;left:0;right:0}.attribution a{color:#ffe600}</style>
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo">
      </div>
      <div class="icons-wrapper">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="bottom">
      <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
      <div class="bar-wrapper">
        <div class="bar">
        </div>
      </div>

      </div>
      <div class="lefts-wrapper">
        <div class="lefts">
          <b>185</b>
          <b>GB Left</b>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
